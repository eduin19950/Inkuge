services:
  # Django Backend API
  - type: web
    name: inkuge-backend
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --no-input
      python manage.py migrate --no-input
      python manage.py create_admin
      python manage.py create_ministries
    startCommand: gunicorn config.wsgi:application
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: inkuge-db
          property: connectionString
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_BUCKET
        value: inkuge-media
      - key: YOUTUBE_API_KEY
        sync: false
      - key: JITSI_APP_ID
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: ADMIN_EMAIL
        value: admin@apologeticsrwanda.org
      - key: ADMIN_PASSWORD
        value: Admin@2025

databases:
  - name: inkuge-db
    plan: free
    databaseName: inkuge
    user: inkuge
    region: oregon



